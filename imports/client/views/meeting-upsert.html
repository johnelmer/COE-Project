<div class="container">
    <form class="form-horizontal">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4> Meeting</h4>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-9">
                        <input type="text" name="meeting-title" class="form-control" ng-model="meetingUpsert.title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tags*:</label>
                    <div class="col-sm-9">
                        <!-- todo: related topics about previous meetings -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Attendees:</label>
                    <div class="col-sm-9">
                        <ui-select multiple ng-model="meetingUpsert.selectedAttendees" theme="bootstrap" close-on-select="false">
                            <ui-select-match placeholder="Select or search the attendee in the list...">{{$item.fullName}}</ui-select-match>
                            <ui-select-choices repeat="attendee in meetingUpsert.attendees | filter: $select.search">
                                <div class="text-danger" ng-bind-html="attendee.fullName | highlight: $select.search"></div>
                                <small ng-bind-html="attendee.lastName | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">When:</label>
                    <div class="col-sm-9">
                        <!-- Todo: date and time  -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Location:</label>
                    <div class="col-sm-9">
                        <input type="text" name="meeting-location" class="form-control" ng-model="meetingUpsert.location">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-9">
                        <input type="text" name="meeting-description" class="form-control" ng-model="meetingUpsert.description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Upload:</label>
                    <div class="col-sm-9">
                        <!-- todo pdf upload -->
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">

            </div>
        </div>
    </form>
</div>
