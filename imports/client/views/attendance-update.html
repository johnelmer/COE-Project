<div class="container" ng-cloak>
  <div>
    <label>Attendance</label>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th>Students</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in attendanceUpdate.students track by student._id">
          <td>{{ student.fullName }}</td>
          <td>
            <div class="btn-group">
              <label class="btn btn-primary" ng-model="student.attendance" uib-btn-radio="'Present'">Present</label>
              <label class="btn btn-primary" ng-model="student.attendance" uib-btn-radio="'Late'">Late</label>
              <label class="btn btn-primary" ng-model="student.attendance" uib-btn-radio="'Absent'">Absent</label>
              <label class="btn btn-primary" ng-model="student.attendance" uib-btn-radio="'Excuse'">Excuse</label>  
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button type="button" ng-click="attendanceUpdate.save()">Save</button>
  </div>
</div>
