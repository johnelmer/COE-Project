<div class="container">
  <div class="animationload" ng-hide="studentList.isStudentsReady">
    <div class="osahanloading"></div>
  </div>
  <form class="form-horizontal">
    <legend>
      <h1>List of Students</h1>
    </legend>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText" class="form-control">
    </div>
    <br>
    <div>
      Limit: <input ng-model="studentList.limit" type="number" min="{{ studentList.min }}" max="{{ studentList.max }}">
    </div>
    <div class="form-group">
      <table class="table table-bordered table-hover table-reponsive ">
        <thead class="thead-inverse">
          <tr>
            <td>
              ID Number
            </td>
            <td>
              Last Name
            </td>
            <td>
              First Name
            </td>
            <td>
              Course & Year
            </td>
            <td>
              Action
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="student in studentList.students | filter:searchText | limitTo:studentList.limit">
            <td>{{ student.idNumber }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.degree}} - {{ student.yearLevel }}</td>
            <td class="text-center">
              <button class="btn btn-primary btn-sm btn-block" ui-sref="app.student.view({ studentId: student._id })">
                Details
              </button>
              <!-- <button type="button" class="btn btn-default btn-sm"  ui-sref="app.student.view({ studentId: student._id })">
              <span class="glyphicon glyphicon-folder-close"></span> More...
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
