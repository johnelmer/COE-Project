<div class="container">
  <form>
    <legend><h1>Create</h1></legend>
    <div class="form-group col-md-5">
      <label class="col-md-2 control-label">Degree:</label>
      <input type="text" class="form-control" placeholder="Add Degree" ng-model="degreeUpsert.degreeName">
    </div>
    <div class="form-group col-md-5">
      <label class="col-md-2 control-label">Department:</label>
      <input type="text" class="form-control" placeholder="Add Department" ng-model="degreeUpsert.departmentName">
    </div>
    <div class="col-md-2">
      <label class="col-md-2 control-label">Action:</label>
      <button type="button" class="btn btn-primary btn-md btn-block" ng-click="degreeUpsert.save()">Add</button>
    </div>
    <div class="container">
      <table class="table table-bordered table-hover table-reponsive">
        <thead class="thead-inverse">
          <tr>
            <td>
              Degree
            </td>
            <td>
              Department
            </td>
            <td>
              Action
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="department in degreeUpsert.departments">
            <td>{{ department.degree.name }}</td>
            <td>{{ department.name }}</td>
            <td align="center">
              <button type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
</div>
