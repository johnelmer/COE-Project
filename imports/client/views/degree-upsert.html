<div class="container">
  <form>
    <div class="jumbotron">
        <div class="form-group col-sm-5">
          <label class="col-sm-2 control-label">Degree:</label>
          <input type="text" class="form-control" placeholder="Add Degree" ng-model="degreeUpsert.degree.name">
        </div>
        <div class="form-group col-sm-5">
          <label class="col-sm-2 control-label">Department:</label>
          <input type="text" class="form-control" placeholder="Add Department" ng-model="degreeUpsert.department.name">
        </div>
        <div class="col-sm-2">
          <label class="col-sm-2 control-label">Action:</label>
          <button type="button" class="btn btn-primary btn-md btn-block" ng-click="degreeUpsert.save()">Add</button>
        </div>
      <div class="container">
        <table class="table table-bordered table-hover table-reponsive">
          <thead class="thead-inverse">
            <tr>
              <td>
              Degree
              </td>
              <td>
              Department
               </td>
              <td>
                Action
              </td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="department in degreeUpsert.departments">
              <td>{{ department.degree.name }}</td>
              <td>{{ department.name }}</td>
              <td><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove"></span> Remove
              </button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
