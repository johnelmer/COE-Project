<div class="container">
    <form class="form-horizontal">
        <div class="jumbotron">
            <legend>
                <h2>Student Information</h2></legend>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" name="last-name" placeholder="Enter last name" class="form-control"
                    ng-model="studentUpsert.student.lastName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" name="first-name" placeholder="Enter first name" class="form-control"
                    ng-model="studentUpsert.student.firstName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Middle Name</label>
                <div class="col-sm-9">
                    <input type="text" name="middle-name" placeholder="Enter middle name" class="form-control" ng-model="studentUpsert.student.middleName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Student I.D</label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Enter Student ID" class="form-control" ng-model="studentUpsert.student.idNumber">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Degree</label>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="studentUpsert.student.degree">
                        <optgroup label="Degree">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Year Level:</label>
                <div class="col-sm-9">
                    <select class="form-control"  ng-model="studentUpsert.student.yearLevel">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Birthday</label>
                <div class="col-sm-9">
                    <input type="date" placeholder="yyyy-mm-dd" class="form-control" ng-model="studentUpsert.student.birthday"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="studentUpsert.student.gender">
                        <optgroup label="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-9">
                    <input type="text" name="Address" placeholder="Enter Address" class="form-control" ng-model="studentUpsert.student.address" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Contact Number</label>
                <div class="col-sm-9">
                    <input type="text" name="contact-number" placeholder="Enter contact number" class="form-control" ng-model="studentUpsert.student.contactNumber"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Parent/Guardian</label>
                <div class="col-sm-9">
                    <input type="text" name="parent-name" placeholder="Enter Guardian" class="form-control" ng-model="studentUpsert.student.guardian.fullName" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Guardian Contact No</label>
                <div class="col-sm-9">
                    <input type="text" name="parent-name" placeholder="Contact Number" class="form-control" ng-model="studentUpsert.student.guardian.contactNumber" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <input type="checkbox" name="status" ng-model="studentUpsert.student.isGraduating"/><b> I'm a Graduating Student</b>
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-4">
                <button class="btn btn-primary btn-lg btn-block" ng-click="studentUpsert.save()">
                  {{ studentUpsert.buttonLabel }}
                </button>
              </div>
            </div>
        </div>
    </form>
</div>
