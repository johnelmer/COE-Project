<div style="border : 2px solid black">
	<form>
		<table>
      <tr>
        <td colspan="2">
          <strong>
						Student Registration
					</strong>
        </td>
      </tr>
			<tr>
				<td>First Name: </td>
				<td><input type="text" ng-model="studentUpsert.student.firstName"></td>
			</tr>
      <tr>
        <td>Last Name: </td>
        <td><input type="text" ng-model="studentUpsert.student.lastName"></td>
      </tr>
		</table>
		<button class="btn btn-primary" ng-click="studentUpsert.save()">
			{{ studentUpsert.buttonLabel }}
		</button>
	</form>
</div>
<student-view></student-view>
