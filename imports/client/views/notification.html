<div class="container">
    <legend><h2>Notifications</h2></legend>
    <div class="jumbotron" ng-repeat="notification in notificationView.notifications">
    <div class="list-group">
        <div class="form-group">
            <hr>
            <h4 class="list-group-item-heading">Title: {{ notification.title }}</h4>
            <h4 class="list-group-item-heading">Date: {{ notification.date.toLocaleString() }}</h4><br>
        </div>
        <div>
            <h4 class="list-group-item-heading">{{ notification.content.header }}</h4>
            <h4 class="list-group-item-text">{{ notification.content.body }}</h4>
            <hr>
        </div>
    </div>
    </div>
</div>
