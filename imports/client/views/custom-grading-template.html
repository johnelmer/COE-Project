<div class="container">
  <form class="form-horizontal">
    <legend><h3> Create your Grading System </h3></legend>
    <div class="form-group">
      <div class="col-md-5">
        <label>Activity Name:</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5">
        <label>Total Percentage:</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5">
        <label>Multiple:</label>
        <br>
        <input type="checkbox">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-2">
        <button type="button" class="btn btn-primary btn-md btn-block">Add</button>
      </div>
    </div>
    <div class="divider"></div>
  </form>
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-reponsive">
      <thead>
        <tr>
            <td><label>Activity Name</label></td>
            <td><label>Percentage</label></td>
            <td><label>Multiple</label></td>
        </tr>
      </thead>
      <tbody>
        <!-- NOTE: body of the table -->
      </tbody>
    </table>
    <div class="col-md-offset-9 col-md-3">
      <button type="button" class="btn btn-primary btn-md btn-block">Create</button>
    </div>
  </div>
</div>
