<div class="container">
        <form class="form-horizontal" id="login_form">
            <div class="jumbotron text-center">
                <legend>
                    <h1>CPU College of Engineering</h1></legend>
                <div class="form-group" ng-click="loginView.isInvalidUsername" ng-class="{'has-error': loginView.isInvalidUsername }">
                    <label class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" name="username"  id="username" placeholder="Enter your username" class="form-control" ng-model="loginView.user.username" />
                    </div>
                </div>
                <div class="form-group" ng-click="loginView.isInvalidPassword" ng-class="{'has-error': loginView.isInvalidPassword }">
                    <label class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="Password" name="password" id="password" placeholder="*****************" class="form-control" ng-model="loginView.user.password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="checkbox" name="status"/> Stay signed in
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button id="submitButton" class="btn btn-primary btn-lg btn-block" ng-click="loginView.login()">Log In</button>
                    </div>
                </div>
        </form>
        </div>
</div>
