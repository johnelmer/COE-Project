<div class="container login">
  <div class="row">
    <div class="col-md-6" class="img-responsive">
    </div>
    <div class="col-md-6">
      <form id="login_form">
          <h4 align="center">
            <img src="/defaults/coe-logo.png" alt="coe-logo" id="logo">
          </h4>
          <div class="form-group has-feedback" ng-keyup="loginView.isInvalidUsername" ng-class="{'has-error': loginView.isInvalidUsername }">
            <label class="control-label">Username</label>
            <input type="text" name="username"  id="username" placeholder="Enter your username" class="form-control" ng-model="loginView.user.username" />
            <i ng-show="loginView.isInvalidUsername" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></i>
          </div>
          <div class="form-group has-feedback" ng-keyup="loginView.isInvalidPassword" ng-class="{'has-error': loginView.isInvalidPassword }">
            <label class="control-label">Password</label>
            <input type="Password" name="password" id="password" placeholder="*****************" class="form-control" ng-model="loginView.user.password" />
            <i ng-show="loginView.isInvalidPassword" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></i>
          </div>
          <div class="form-group">
            <label></label>
            <button id="submitButton" type="button" class="btn btn-primary btn-md btn-block" ng-click="loginView.login()">Log In</button>
          </div>
      </form>
    </div>
  </div>
</div>
