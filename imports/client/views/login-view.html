<div class="container">
        <form class="form-horizontal">
            <div class="jumbotron text-center">
                <legend>
                    <h1>Sign-in</h1></legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" placeholder="Enter your username" class="form-control" ng-model="" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="Password" name="password" placeholder="*****************" class="form-control" ng-model="" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="checkbox" name="status" ng-model=""/> Remember password?
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button class="btn btn-primary btn-lg btn-block" ng-click="">Log-in</button>
                    </div>
                </div>
        </form>
        </div>
</div>
