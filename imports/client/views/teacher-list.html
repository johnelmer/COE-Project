<div class="container">
  <form class="form-horizontal">
    <div class="jumbotron">
      <legend>
        <h2>List of Teachers</h2></legend>
        <div class="form-group" ng-repeat="teacher in teacherList.teachers">
          <div class="col-sm-4">
            <label>{{ teacher.lastName }}</label>
          </div>
          <div class="col-sm-4">
            <label>{{ teacher.firstName }}</label>
          </div>
          <button class="btn btn-primary">
            Add Subject
          </button>
        </div>
      </div>
    </form>
  </div>
