<div class="container">
  <form class="form-horizontal">
    <div class="jumbotron">
      <legend><h2>Subject Information</h2></legend>
      <div class="form-group">
        <label class="col-sm-2 control-label">Subject Name</label>
        <div class="col-sm-8">
          <input type="text" name="subject-name" placeholder="Enter subject name" class="form-control" ng-model="subjectUpsert.subject.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Course Number</label>
        <div class="col-sm-8">
          <input type="text" name="subject-courseNo" placeholder="Enter course no." class="form-control" ng-model="subjectUpsert.subject.courseNo">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Credits</label>
        <input type="text" name="subject-credits" placeholder="Enter number of credits" class="form-control" ng-model="subjectUpsert.subject.credits">
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Units</label>
        <div class="col-sm-8">
          <input type="text" name="subject-units" placeholder="Enter number of units" class="form-control" ng-model="subjectUpsert.subject.units">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button class="btn btn-primary btn-lg btn-block" ng-click="subjectUpsert.save()">
            {{ studentUpsert.buttonLabel }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
