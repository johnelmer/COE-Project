<div class="container">
  <form class="form-horizontal">
    <div class="jumbotron">
      <legend><h2>Subject</h2></legend>
      <div class="form-group">
        <label class="col-sm-2 control-label">Subject Name:</label>
        <div class="col-sm-8">
          <input type="text" name="subject-name" placeholder="Enter subject name" class="form-control" ng-model="subjectUpsert.subject.name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Course No:</label>
        <div class="col-sm-8">
          <input type="text" name="subject-courseNo" placeholder="Enter course number" class="form-control" ng-model="subjectUpsert.subject.courseNo"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Schedule:</label>
        <div class="col-sm-8">
          <input type="text" name="subject-schedule" placeholder="Enter schedule" class="form-control" ng-model="subjectUpsert.subject.schedule"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button class="btn btn-primary btn-lg btn-block" ng-click="subjectUpsert.save()">{{ subjectUpsert.buttonLabel }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
