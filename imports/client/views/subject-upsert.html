<div class="container">
  <form class="form-horizontal">
    <div class="jumbotron">
      <legend><h2>Subject</h2></legend>
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-8">
          <input type="text" name="subject-name" placeholder="Enter subject name" class="form-control" ng-model="subjectUpsert.subject.name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Course No.:</label>
        <div class="col-sm-8">
          <input type="text" name="courseNo" placeholder="Enter course number" class="form-control" ng-model="subjectUpsert.subject.courseNo"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Schedule</label>
        <div class="col-sm-8">
          <input type="text" name="schedule" placeholder="Enter subject schedule" class="form-control" ng-model="subjectUpsert.subject.schedule"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Stub code</label>
        <div class="col-sm-8">
          <input type="text" name="stubcode" placeholder="Enter stub code" class="form-control" ng-model="subjectUpsert.subject.stubcode"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button class="btn btn-primary btn-lg btn-block" ng-click="student">Add</button>
        </div>
      </div>
    </div>
  </form>
</div>
