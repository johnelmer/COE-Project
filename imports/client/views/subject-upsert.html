<div class="container">
  <form class="form-horizontal">
    <div class="jumbotron">
      <legend><h2>Subject Information</h2></legend>
      <div class="form-group">
        <label class="col-md-2 control-label">Subject Name</label>
        <div class="col-md-8">
          <input type="text" name="subject-name" placeholder="Enter subject name" class="form-control" ng-model="subjectUpsert.subject.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Course Number</label>
        <div class="col-md-8">
          <input type="text" name="subject-courseNo" placeholder="Enter course no." class="form-control" ng-model="subjectUpsert.subject.courseNumber">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Credits</label>
        <div class="col-md-8">
          <input type="number" min="1" name="subject-credits" placeholder="Enter number of credits" class="form-control" ng-model="subjectUpsert.subject.credits">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Units</label>
        <div class="col-md-8">
          <input type="number" min="1" name="subject-units" placeholder="Enter number of units" class="form-control" ng-model="subjectUpsert.subject.units">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Laboratory</label>
        <input type="checkbox" ng-model="subjectUpsert.hasLaboratory">
        <div class="btn-group col-md-8" ng-show="subjectUpsert.hasLaboratory">
          <label class="btn btn-primary col-md-4" ng-model="subjectUpsert.subject.laboratoryType" uib-btn-radio="'Computational'">Computational Laboratory</label>
          <label class="btn btn-primary col-md-4" ng-model="subjectUpsert.subject.laboratoryType" uib-btn-radio="'With Hands-on'">Hands-on Laboratory</label>
          <label class="btn btn-primary col-md-4" ng-model="subjectUpsert.subject.laboratoryType" uib-btn-radio="'SE Subject'">SE Laboratory</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-4 col-md-4">
          <button class="btn btn-primary btn-lg btn-block" ng-click="subjectUpsert.save()">
            {{ subjectUpsert.buttonLabel }}
          </button>
        </div>
      </div>
      <div class="container">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <td>
                List of Subjects
              </td>
              <td>
                Action
              </td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="subject in subjectUpsert.subjects">
              <td>{{ subject.name }}</td>
              <td align="center">
                <button type="button" class="btn btn-danger">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
