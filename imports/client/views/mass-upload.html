<div>
  <h4>Upload on file select</h4>
  <button type="file" ngf-select="massUpload.uploadFiles($file, $invalidFiles)"
  accept=".xls,.csv,.xlsx" ngf-max-height="2000" ngf-max-size="2MB">
  Select File</button>
  <br><br>
  File:
  <div style="font:smaller">{{massUpload.file.name}} {{massUpload.errFile.name}} {{massUpload.errFile.$error}} {{massUpload.errFile.$errorParam}}
    <span class="progress" ng-show="massUpload.file.progress >= 0">
      <div style="width:{{massUpload.file.progress}}%"
      ng-bind="massUpload.file.progress + '%'"></div>
    </span>
  </div>
  {{errorMsg}}
  <a class="btn btn-primary" ng-click="massUpload.save()">Upload Students</a>
</div>
